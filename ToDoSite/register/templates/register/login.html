{% block style %}

{% endblock %}

{% block content %}  

<form method="POST">  
  {% csrf_token %}
    <div class="container">
      <div class="content">   
        <label>Username : </label>   
        <input type="text" class="rounded-input" placeholder="Enter Username" name="username" required>  <br><br>
        <label>Password : </label>   
        <input type="password" class="rounded-input" placeholder="Enter Password" name="password" required>  <br><br>
        <a href="#"> Forgot password? </a>  <br><br> 
        <button type="submit">Login</button>  
      </div>   
    </div>   
</form>  

{% endblock %}
