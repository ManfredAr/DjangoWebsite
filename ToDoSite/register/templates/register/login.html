{% extends "home/base.html" %}
{%load static%}

{% block main %}

<body>
</body>

{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="{%static 'css/login.css'%}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 60%;" id="box1">
    <h2 style="text-align: center;"> Login</h2> <br><br>
    <form method="POST">  
      {% csrf_token %}
        <div class="form-group">  
          <div class="content"> 
            <label>Username : </label>   
            <input type="text" class="rounded-input" placeholder="Enter Username" name="username" required>  <br><br>
            <label>Password : </label>   
            <input type="password" class="rounded-input" placeholder="Enter Password" name="password" required>  <br><br>
            <a href="#"> Forgot password? </a>  <br><br> 
            <button type="submit">Login</button>  
          </div>  
        </div>   
    </form>  
  </div>
</div>

{% endblock %}
