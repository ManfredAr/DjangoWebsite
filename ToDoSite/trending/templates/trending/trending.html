{% extends 'home/base.html' %}
{% load static %}
{% block title %} Trending {% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/trending.css' %}">
<script src="{% static 'js/trending.js' %}"></script>
{% endblock %}

{% block main %}
    <body>
{% endblock %}

{% block content %}
<div class="content">
    <div class="heading">
        <h1> Trending Right Now </h1>
    </div>
    <br/>
    <div class="main">
        <form id="form" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="searchbox">
                <input id="query" name="search" placeholder="Search...">
            </div>
            <div class="button">
                <button type="submit" id="submitButton">Search</button>
            </div>
        </form>
    </div>

    <div class="error" id="form-error" style="display: none;">
        <p style="color: red;">Cannot be empty</p>
    </div>

    <br/>
    <div class="categories">
        {% for category in categories %}
        <div class="category">
            <button><a href="/topic/{{category.tag}}">{{ forloop.counter }}. {{ category.tag }} ({{ category.post_count }} posts)</a></Button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
